{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Clothing Store Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>

        /* Apply background image */

        .bg-image {

            background-image: url("{% static 'images/background.jpg' %}"); /* Replace with your background image path */

            background-size: cover;

            background-position: center;

            background-attachment: fixed;

            height: 100vh;

        }

        /* Card image styling */

        .card-img-top {

            height: 200px;

            object-fit: cover;

        }

    </style>

</head>

<body class="bg-image">

    <div class="container text-center text-white py-5">

        <h1>Welcome to Mitra Fashions</h1>

        <!-- Centered Cards -->

        <div class="row justify-content-center my-5">

            <div class="col-md-8">

                <div class="card-deck">

                    <div class="card">

                        <img src="{% static 'images/img1.jpg' %}" class="card-img-top" alt="Image 1">

                  

                

                    </div>

                    <div class="card">

                        <img src="{% static 'images/Image3.jpg' %}" class="card-img-top" alt="Image 2">

                        
                    </div>

                    <div class="card">

                        <img src="{% static 'images/Image4.jpg' %}" class="card-img-top" alt="Image 3">

                        

                    </div>

                </div>

            </div>

        </div>

        <div class="my-4">

            <a href="{% url 'products' %}" class="btn btn-primary m-2">View Products</a>

            <a href="{% url 'contact' %}" class="btn btn-secondary m-2">Contact Us</a>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
